{% extends 'base.html' %}

{% block content %}
<div id="content" class="flex">

    <h2>{{exam}}</h2>
    <h3>Questions: {{count}}</h3>
    <br class="clear">
    <div id="content-main">
        <div class="module" id="changelist">
            <div class="changelist-form-container">
                <form method="POST" class="post-form">{% csrf_token %}
                    {{ form.as_p }}
                    <div class="submit-row">
                        <input type="submit" value="Select Exam" class="default" name="_save">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <br class="clear">
</div>
{% endblock %}
