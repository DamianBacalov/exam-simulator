{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'admin/css/forms.css' %}" />
  <title>Exam Simulator</title>
  <style>
    input[type=checkbox] {
        vertical-align: middle;
        position: relative;
        bottom: 1px;
    }
    ul li {
      list-style: none;
    }
    .submit-row {
      display: inline-block;
    }
    .correct {
      border: 2px solid lightblue;
      padding: 4px;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
      <!-- Header -->
      <div id="header">
        <div id="branding">
          <h1 id="site-name">
            <a href="{% url 'exams:index' %}">Exam Simulator</a>
          </h1>
        </div>

        <div id="user-tools">
                Welcome
        </div>
    </div>
    <!-- END Header -->

    {% block content %}{% endblock %}

    {% block js %}{% endblock %}
</body>
</html>
